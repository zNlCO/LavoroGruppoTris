<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        turno=0
        function assegna(riga, colonna)
        {
            n=riga*3+colonna
            if(turno%2==0)
            {
                document.images[n].src= "x.png"
            }
            else
            {
                document.images[n].src="o.png"
            }
            turno+=1
        }
    </script>
</head>
<body>
    <div align="center">
        <img src="vuoto.jpg" onclick="assegna(0,0)" />
        <img src="vuoto.jpg" onclick="assegna(0,1)" />
        <img src="vuoto.jpg" onclick="assegna(0,2)" /><br>
        <img src="vuoto.jpg" onclick="assegna(1,0)" />
        <img src="vuoto.jpg" onclick="assegna(1,1)" />
        <img src="vuoto.jpg" onclick="assegna(1,2)" /><br>
        <img src="vuoto.jpg" onclick="assegna(2,0)" />
        <img src="vuoto.jpg" onclick="assegna(2,1)" />
        <img src="vuoto.jpg" onclick="assegna(2,2)" />
    </div>
</body>
</html>
